<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<script src="./assets/jqueryscript.js"></script>-->
    <!--<script src="./assets/questions.json"></script>-->
    <!--<script src="./assets/son.js"></script>-->
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title id="title">Code Quiz</title>

  </head>
  <body style=border:solid;border-width:5px;padding:5px;background-color:lightblue;>
    <div id="jumbotron" class="jumbotron jumbotron-fluid">
      <div class="container" style=text-align:center;>
        <h1 id="Welcome" class="display-4" style=border:solid;border-width:5px;padding:5px>Welcome to the code quiz. Click Start to being the game.</h1>
        <br>
        <span style=display:flex;>
          <div id="timer" style=border:solid;border-width:5px;padding:5px;height:75px;width:75px;margin:auto;>TIMER</div>
          <div style= border:dotted;border-width:2px;padding:2px;word-wrap:normal;width:95px;height:40px;> Progress <!--Added progress bar need to java/jquery the variable-->
            <meter id="progressBar" value="2" min = "0" max ="4" low="2" high="4" style=text-align:center;></meter>
          </div><!--declare a variable in and use inlinehtml to inject value-->
          <div class="currentScore" id="score" style=border:solid;border-width:5px;padding:5px;height:75px;width:75px;margin:auto;>SCORE</div>
          </span>
          <p id="challange" class="lead">You must guess the correct answer in order to continue to the next step of the game.</p>
        </div>
    </div>
    <div style=border:solid;border-width:5px;padding:5px;>
      <div class="form" type="form" id="userInfo">
        <form style=text-align:center;>
          <label for="username" style=font-weight:600;>User:</label><br>
          <input type="text" id="username" name="username"><br>
          <span type="button" id="submitButton" aria-pressed="false" style=font-size:small; onclick="(event)" onKeyDown="(event)">
            <div style=font-weight:600;>Click Start Quiz</div> to Submit<br>
            your name & to start: </span><!--aria pressed false is showing 
            that the toggle button is not currently pressed
            using--- Using Span to label the input button as well as using onclick and on KeyDown to handle event-->
        </form>
      </div>

      <div style=text-align:center;>
          <button type="button" class="btn btn-outline-secondary" id="button-addon1" data-dismiss="modal" aria-label="Close">Start Quiz
          <!--<input type="button" class="form-control" placeholder="" aria-label="quiz" aria-describedby="button-addon1">quiz button-->
              <!--<span aria-hidden="true">&times;</span> This item presents an x to the right of the content button.-->
          </button>
      </div>
      <br>
      <div class="questionBox" style=text-align:center;>
        <div id="question">
        </div>
        <button id="button">Submit-Next Question</button>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
